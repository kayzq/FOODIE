		<script>
			document.addEventListener("DOMContentLoaded", function() {
			const form = document.getElementById("registerForm");

			form.addEventListener("submit", function(event) {
				// Get all input and select fields
				const inputs = form.querySelectorAll("input[required], select[required]");
				let valid = true;

				// Reset all field borders before checking
				inputs.forEach(field => {
				field.style.border = "1px solid #ccc";
				});

				// Check each field
				inputs.forEach(field => {
				if (field.value.trim() === "" || field.value === "Choose") {
					valid = false;
					field.style.border = "2px solid red";
				}
				});

				// If any field is invalid, stop submission
				if (!valid) {
				alert(" Please fill in all required fields before submitting.");
				event.preventDefault(); // Prevent form from submitting
				}
			});
			});
			</script>

		<body>
		

		<!-- Login Card (Centered) -->
		<div class="login-card">
        <h2 class="card-title">STUDENT REGISTER</h2>
        
        <form id="registerForm" name="registerForm" method="post" action="register.php">
            
            <!-- Row 1: Email (Full Width) -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter here" required/>
            </div>

            <!-- Row 2: Name (Full Width) -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter here" required/>
            </div>
            
            <!-- Row 3: IC Number / Matric ID (Two Columns) -->
            <div class="form-row">
                <div class="form-group">
                    <label for="icNo">IC Number</label>
                    <input type="text" name="icNo" id="icNo" placeholder="Enter here" maxlength="12" required/>
                </div>
                <div class="form-group">
                    <label for="matricId">Matric ID</label>
                    <input type="text" name="matricId" id="matricId" placeholder="Enter here" maxlength="10" required/>
                </div>
            </div>
            
            <!-- Row 4: Phone No / Gender (Two Columns) -->
            <div class="form-row">
                <div class="form-group">
                    <label for="phoneNo">Phone No</label>
                    <input type="text" name="phoneNo" id="phoneNo" placeholder="Enter here" required/>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="Choose" >Choose</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>

			 <div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Enter password" required/>
			</div>

			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter password" required/>
			</div>
            
            <input type="submit" class="btn" name="btnRegister" value="REGISTER"/>
        </form>
    </div>
