		<script>
		//jQuery for validate blank input
		$(document).ready(function()
		{
			$('input[type="submit"]').click(function()
			{
				var m = $("#username").val();
				var ic = $("#password").val();
				
				// Checking for blank fields.
				if(m =='' && ic =='')
				{
					$('input[type="text"]').css("background-color","#ffb3b3");
					$('input[type="password"]').css("background-color","#ffb3b3");
					alert("Please fill all fields!");
					return false;
				}
				else if(m =='')
				{
					$('#username').css("background-color","#ffb3b3");
					alert("Please fill Username fields!");
					return false;
				}
				else if(ic =='')
				{
					$('#password').css("background-color","#ffb3b3");
					alert("Please Password fields!");
					return false;
				}
				else
				{
					return true;
				}
				
			});
			
			$('#username').focus(function(){
				$('#username').css("background-color","#99ccff");
			});
			
			$('#password').focus(function(){
				$('#password').css("background-color","#99ccff");
			});
			
			$('input[type="text"]').focusout(function(){
				$('input[type="text"]').css("background-color", "white");
			});
			
			$('input[type="password"]').focusout(function(){
				$('input[type="password"]').css("background-color", "white");
			});
		});
		</script>
