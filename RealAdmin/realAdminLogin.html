    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
      //jQuery for validate blank input
      $(document).ready(function () {
        $('input[type="submit"]').click(function () {
          var m = $("#MatricNo").val();
          var p = $("#password").val();

          // Checking for blank fields.
          if (m == "" && p == "") {
            $('input[type="text"]').css("background-color", "#ffb3b3");
            $('input[type="password"]').css("background-color", "#ffb3b3");
            alert("Please fill all fields!");
            return false;
          } else if (m == "") {
            $("#MatricNo").css("background-color", "#ffb3b3");
            alert("Please fill Matric Number fields!");
            return false;
          } else if (p == "") {
            $("#password").css("background-color", "#ffb3b3");
            alert("Please fill Password fields!");
            return false;
          } else {
            return true;
          }
        });

        $("#MatricNo").focus(function () {
          $("#MatricNo").css("background-color", "#99ccff");
        });

        $("#password").focus(function () {
          $("#password").css("background-color", "#99ccff");
        });

        $('input[type="text"]').focusout(function () {
          $('input[type="text"]').css("background-color", "white");
        });

        $('input[type="password"]').focusout(function () {
          $('input[type="password"]').css("background-color", "white");
        });
      });
    </script>

  <body>
    <!-- Login Card (Centered) -->
    <div class="login-card">
      <h2 class="card-title">ADMIN LOGIN</h2>

      <form id="login" name="login" method="post" action="plogin.php">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter here"
          maxlength="10"
        />

        <label for="password">Password</label>
        <!-- Note: Changed placeholder to "Enter here" to match the image -->
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter here"
          maxlength="100"
          required
        />
        <input type="submit" class="btn" name="btnlogin" value="LOGIN" />
      </form>
      
    </div>
